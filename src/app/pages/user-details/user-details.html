<ng-container *ngIf="user$ | async as u; else loading">
  <div class="top">
    <a mat-stroked-button routerLink="/users">‚Üê Back</a>
  </div>

  <mat-card class="details" appearance="outlined">
    <img class="avatar" [src]="u.avatar" [alt]="u.first_name" />
    <div class="info">
      <h2>{{ u.first_name }} {{ u.last_name }}</h2>
      <div class="line"><b>ID:</b> {{ u.id }}</div>
      <div class="line"><b>Email:</b> {{ u.email }}</div>
    </div>
  </mat-card>
</ng-container>

<ng-template #loading>
  <div class="loading">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
