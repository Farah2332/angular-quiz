<section class="wrap">
  <a mat-button routerLink="/users" class="back">
    <mat-icon>arrow_back</mat-icon>
    Back
  </a>

  <ng-container *ngIf="user$ | async as res">
    <mat-card class="details" appearance="outlined">
      <img class="avatar" [src]="res.data.avatar" alt="" />
      <div class="info">
        <h1>{{ res.data.first_name }} {{ res.data.last_name }}</h1>
        <div class="row"><b>ID:</b> {{ res.data.id }}</div>
        <div class="row"><b>Email:</b> {{ res.data.email }}</div>
      </div>
    </mat-card>
  </ng-container>
</section>
